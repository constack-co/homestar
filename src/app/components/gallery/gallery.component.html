<div class="gallery bg-lowBlack p-5">
  <div class="text-center mb-8">
    <h3 class="font-poppins text-4xl md:text-6xl font-semibold tracking-wide text-highWhite">
        Galeria
    </h3>
    <p class="font-poppins text-lg md:text-xl font-normal tracking-wide text-highBrown">
        Me HomeStar, ofrojme kualitetin, modernin, tehnologjisin, te krije me kualitetin, te krije me tezorje!
    </p>
</div>
  <div class="flex flex-wrap items-stretch">
    <div class="relative w-1/3 group" *ngFor="let image of images">
      <img 
        [src]="image.src" 
        [alt]="image.alt" 
        loading="lazy" 
        class="w-full max-w-380 max-h-96 h-full transition-transform duration-300 transform" />
      <div class="absolute bottom-0 bg-highBrown bg-opacity-90 text-white w-full text-center p-2 opacity-0 transition-opacity duration-300 ease-in-out group-hover:opacity-100">
        {{ image.caption }}
      </div>
    </div>
  </div>
</div>
