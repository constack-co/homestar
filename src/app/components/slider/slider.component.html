<div class="slider-section flex flex-wrap bg-lowBlack pt-8 pb-8">
    <div class="slider w-full lg:w-1/2 relative overflow-hidden">
        <div class="slides flex transition-transform duration-300" [ngStyle]="{'transform': 'translateX(' + (-currentIndex * 100) + '%)'}">
            <div class="slide w-full flex-shrink-0">
                <img src="/Kitchen_1.JPG" alt="Image 1" class="w-full h-full object-cover">
                <div class="caption absolute bottom-0 left-0 right-0 bg-highBrown text-white p-2">
                    <p>Beautiful Kitchen Design 1</p>
                </div>
            </div>
            <div class="slide w-full flex-shrink-0">
                <img src="/Kitchen_2.JPG" alt="Image 2" class="w-full h-full object-cover">
                <div class="caption absolute bottom-0 left-0 right-0 bg-highBrown text-white p-2">
                    <p>Beautiful Kitchen Design 2</p>
                </div>
            </div>
            <div class="slide w-full flex-shrink-0">
                <img src="/Kitchen_12.JPG" alt="Image 3" class="w-full h-full object-cover">
                <div class="caption absolute bottom-0 left-0 right-0 bg-highBrown text-white p-2">
                    <p>Beautiful Kitchen Design 3</p>
                </div>
            </div>
        </div>
        <button (click)="prevSlide()" class="absolute left-0 top-1/2 text-1xl transform bg-highBrown -translate-y-1/2 text-highWhite p-2">❮</button>
        <button (click)="nextSlide()" class="absolute right-0 top-1/2 transform text-1xl bg-highBrown -translate-y-1/2 text-highWhite p-2">❯</button>
        
        <div class="indicators flex justify-center mt-2">
            <span *ngFor="let image of images; let i = index" 
                  (click)="currentIndex = i" 
                  [class.active]="i === currentIndex" 
                  class="indicator w-3 h-3 bg-highBrown rounded-full mx-1 cursor-pointer"></span>
        </div>
    </div>

    <div class="text-content w-full lg:w-1/2 lg:pl-8 mt-6 lg:mt-0 flex flex-col justify-center">
        <p class="text-gray-400 text-lg mt-2">
            Discover our exquisite range of furniture designed to elevate your home. Quality craftsmanship meets modern aesthetics.
        </p>
        
        <div class="flex space-x-4 mt-6">
            <div class="flex items-center">
                <i class="fas fa-check-circle text-highBrown"></i>
                <span class="ml-2 text-1xl text-highWhite">100% Quality Guarantee</span>
            </div>
            <div class="flex items-center">
                <i class="fas fa-leaf text-highBrown"></i>
                <span class="ml-2 text-1xl text-highWhite">Sustainable Materials</span>
            </div>
            <div class="flex items-center">
                <i class="fas fa-headset text-highBrown"></i>
                <span class="ml-2 text-1xl text-highWhite">24/7 Customer Support</span>
            </div>
        </div>
    </div>
</div>
