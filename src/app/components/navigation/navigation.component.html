<header class="bg-black text-white">
    <nav class="container mx-auto p-4">
      <div class="flex justify-between items-center">
        <!-- Logo or Brand -->
        <div class="text-xl font-semibold">
          <a href="/" class="hover:text-gray-400">My Logo</a>
        </div>
  
        <!-- Desktop Menu -->
        <div class="hidden md:flex space-x-8">
          <a href="#" class="hover:text-gray-400">Home</a>
          <a href="#services" class="hover:text-gray-400">Services</a>
          <a href="#about" class="hover:text-gray-400">About</a>
          <a href="#contact" class="hover:text-gray-400">Contact</a>
        </div>
  
        <!-- Mobile Menu Button -->
        <button (click)="toggleMenu()" class="md:hidden text-white focus:outline-none">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
      </div>
  
      <!-- Mobile Menu -->
      <div [ngClass]="{'block': isMenuOpen, 'hidden': !isMenuOpen}" class="md:hidden bg-gray-700 p-4">
        <a href="#" class="block py-2 text-white hover:text-gray-400">Home</a>
        <a href="#services" class="block py-2 text-white hover:text-gray-400">Services</a>
        <a href="#about" class="block py-2 text-white hover:text-gray-400">About</a>
        <a href="#contact" class="block py-2 text-white hover:text-gray-400">Contact</a>
      </div>
    </nav>
  </header>
